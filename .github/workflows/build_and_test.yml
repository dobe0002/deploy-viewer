name:  Basic workflow

on: [push]

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 10
      - run: npm ci
      - run: npm run build
      - run: npm run test
  codequality:
    runs-on: ubuntu-latest
    name: code quality
    needs: build
    steps:
      - run: npm run eslint
