<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Application</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script>
      let basename = '/';
      if (window.location.hostname === 'pages.github.umn.edu') {
        let urlSplit = window.location.href.split(window.location.hostname);
        let path = urlSplit[1].split('/');

        basename =
          'https://pages.github.umn.edu/' + path[1] + '/' + path[2] + '/';
      }
      let baseCssDatePicker = document.createElement('link');
      baseCssDatePicker.setAttribute('rel', 'stylesheet');
      baseCssDatePicker.setAttribute('type', 'text/css');
      baseCssDatePicker.setAttribute(
        'href',
        basename + 'build/css/react-datepicker.min.css'
      );
      document.getElementsByTagName('head')[0].appendChild(baseCssDatePicker);
    </script>
    <!--
    <link
      href="build/css/react-datepicker.min.css"
      rel="stylesheet"
      type="text/css"
    />-->
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="react-root" class="container-fluid">Loading ...</div>
  </body>
  <script>
    let baseBundleJS = document.createElement('script');
    baseBundleJS.setAttribute('src', basename + 'build/app.bundle.8dd0722.js');
    document.getElementsByTagName('body')[0].appendChild(baseBundleJS);
  </script>
  <!-- <script src="build/app.bundle.js"></script> -->
</html>
